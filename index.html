<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUEBA DEFINITIVA</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        canvas {
            border: 2px solid #555;
            background-color: #6B8E23; /* Verde olivo para el campo */
        }
        #ui {
            margin-bottom: 10px; /* Espacio entre UI y canvas */
            font-size: 1.2em;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            min-width: 300px;
        }
        #gameOverScreen, #levelCompleteScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none; /* Oculto por defecto */
            z-index: 100;
        }
        #gameOverScreen h2, #levelCompleteScreen h2 {
            margin-top: 0;
        }
        button { /* Estilo base para todos los botones */
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px; /* Margen para botones individuales */
        }
        button:hover {
            background-color: #45a049;
        }
        button:active {
            background-color: #3e8e41;
        }

        #controls {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columnas */
            grid-template-areas: 
                ". btn-up ."
                "btn-left btn-shoot btn-right"
                "btn-tleft btn-down btn-tright";
            gap: 5px;
            max-width: 300px; /* Ancho máximo para el panel de control */
        }

        #controls button {
            padding: 12px;
            font-size: 0.9em;
            min-width: 80px; /* Ancho mínimo para botones de control */
        }
        
        /* Asignar botones a áreas del grid */
        #btnUp { grid-area: btn-up; }
        #btnLeft { grid-area: btn-left; }
        #btnShoot { 
            grid-area: btn-shoot; 
            background-color: #f44336; /* Rojo para disparar */
        }
        #btnShoot:hover { background-color: #d32f2f; }
        #btnShoot:active { background-color: #b71c1c; }
        #btnRight { grid-area: btn-right; }
        #btnTurretLeft { grid-area: btn-tleft; }
        #btnDown { grid-area: btn-down; }
        #btnTurretRight { grid-area: btn-tright; }

    </style>
</head>
<body>
    <h1>!!! ESTA ES UNA PRUEBA DE CAMBIO VISIBLE !!!</h1>
    <div id="ui">
        Puntos: <span id="score">0</span> |
        Nivel: <span id="level">1</span> |
        Salud: <span id="health">2000</span> | <!-- Vida duplicada, actualizada por JS -->
        Enemigos restantes: <span id="enemiesLeft">0</span>
    </div>
    <canvas id="gameCanvas"></canvas>

    <div id="controls">
        <button id="btnUp">▲<br>Avanzar</button>
        <button id="btnLeft">◄<br>Girar Cuerpo Izq</button>
        <button id="btnShoot">◉<br>Disparar</button>
        <button id="btnRight">►<br>Girar Cuerpo Der</button>
        <button id="btnTurretLeft">◣<br>Torreta Izq</button>
        <button id="btnDown">▼<br>Retroceder</button>
        <button id="btnTurretRight">◢<br>Torreta Der</button>
    </div>
    
    <div id="gameOverScreen">
        <h2>¡Juego Terminado!</h2>
        <p>Puntuación Final: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Reiniciar Juego</button>
    </div>

    <div id="levelCompleteScreen">
        <h2>¡Nivel Completado!</h2>
        <p>Puntuación: <span id="levelScore">0</span></p>
        <button onclick="nextLevel()">Siguiente Nivel</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Elementos UI
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const healthEl = document.getElementById('health');
        const enemiesLeftEl = document.getElementById('enemiesLeft');
        
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreEl = document.getElementById('finalScore');
        const levelCompleteScreen = document.getElementById('levelCompleteScreen');
        const levelScoreEl = document.getElementById('levelScore');

        // Botones de control
        const btnUp = document.getElementById('btnUp');
        const btnDown = document.getElementById('btnDown');
        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');
        const btnTurretLeft = document.getElementById('btnTurretLeft');
        const btnTurretRight = document.getElementById('btnTurretRight');
        const btnShoot = document.getElementById('btnShoot');

        let gameWidth = 800;
        let gameHeight = 500; // Reducido un poco para dar espacio a los botones
        canvas.width = gameWidth;
        canvas.height = gameHeight;

        let player;
        let enemies = [];
        let projectiles = [];
        let particles = [];

        let score = 0;
        let currentLevel = 1;
        let gameOver = false;
        let levelComplete = false;

        const keys = {}; // Objeto para rastrear el estado de las teclas

        // --- CLASES ---

        class Tank {
            constructor(x, y, color, isPlayer = false) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 50; // Cuerpo del tanque
                this.turretWidth = 8;
                this.turretLength = 40;
                this.color = color;
                this.isPlayer = isPlayer;
                this.speed = isPlayer ? 2 : 1;
                this.angle = 0; // Ángulo del cuerpo del tanque (en radianes)
                this.turretAngle = 0; // Ángulo de la torreta (relativo al mundo)
                // MODIFICACIÓN AQUÍ: Duplicar la vida del jugador (originalmente 1000 en tu código)
                this.health = isPlayer ? 25000 : 30 + (currentLevel - 1) * 10;
                this.maxHealth = this.health;
                this.shootCooldown = 0;
                this.maxShootCooldown = isPlayer ? 30 : 80 - Math.min(currentLevel * 5, 40) ; // 60 frames = 1 segundo
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);

                // Sombra simple
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.width / 1.8, this.height / 1.8, this.angle, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.rotate(this.angle);

                // Cuerpo del tanque
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                
                // "Ruedas" o detalles laterales
                ctx.fillStyle = darkenColor(this.color, 0.3);
                ctx.fillRect(-this.width / 2 - 5, -this.height / 2, 5, this.height);
                ctx.fillRect(this.width / 2, -this.height / 2, 5, this.height);

                ctx.restore(); // Restaurar transformación para la torreta

                // Torreta (se dibuja después para que esté encima y pueda rotar independientemente)
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.turretAngle);
                ctx.fillStyle = darkenColor(this.color, 0.2);
                ctx.fillRect(-this.turretWidth / 2, -this.turretWidth / 2, this.turretWidth * 2, this.turretWidth); // Base torreta
                ctx.fillStyle = darkenColor(this.color, 0.4);
                ctx.fillRect(-this.turretWidth / 2, -this.turretWidth / 2, this.turretLength, this.turretWidth); // Cañon
                ctx.restore();

                // Barra de vida
                if (this.health < this.maxHealth) {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(this.x - this.width/2, this.y - this.height/2 - 10, this.width, 5);
                    ctx.fillStyle = 'green';
                    ctx.fillRect(this.x - this.width/2, this.y - this.height/2 - 10, this.width * (this.health / this.maxHealth), 5);
                }
            }

            update() {
                if (this.shootCooldown > 0) {
                    this.shootCooldown--;
                }

                if (!this.isPlayer) { // IA Enemiga simple
                    if (!player) return; // Si el jugador no existe, no hacer nada
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    this.turretAngle = Math.atan2(dy, dx); // Apuntar al jugador

                    if (distance > 150) { // Moverse hacia el jugador
                        this.angle = this.turretAngle; // El cuerpo también mira al jugador al moverse
                        this.x += Math.cos(this.angle) * this.speed;
                        this.y += Math.sin(this.angle) * this.speed;
                    } else if (distance < 100 && distance > 0) { // Alejarse un poco si está muy cerca
                        this.angle = this.turretAngle + Math.PI; 
                        this.x += Math.cos(this.angle) * this.speed * 0.5;
                        this.y += Math.sin(this.angle) * this.speed * 0.5;
                    }
                    
                    // Evitar que los enemigos se superpongan demasiado
                    enemies.forEach(enemy => {
                        if (enemy !== this) {
                            const distEx = this.x - enemy.x;
                            const distEy = this.y - enemy.y;
                            const distE = Math.sqrt(distEx*distEx + distEy*distEy);
                            if (distE < this.width && distE > 0) { // Si están muy cerca
                                this.x += (distEx / distE) * 0.5; // Empujarse un poco
                                this.y += (distEy / distE) * 0.5;
                            }
                        }
                    });


                    if (this.shootCooldown === 0 && distance < 400) {
                        this.shoot();
                    }
                }
                
                // Mantener dentro de los límites del canvas
                this.x = Math.max(this.width / 2, Math.min(gameWidth - this.width / 2, this.x));
                this.y = Math.max(this.height / 2, Math.min(gameHeight - this.height / 2, this.y));
            }

            shoot() {
                if (this.shootCooldown === 0) {
                    const projectileX = this.x + Math.cos(this.turretAngle) * (this.turretLength -5) ;
                    const projectileY = this.y + Math.sin(this.turretAngle) * (this.turretLength -5);
                    projectiles.push(new Projectile(projectileX, projectileY, this.turretAngle, this.isPlayer ? 'lime' : 'orange', this.isPlayer));
                    this.shootCooldown = this.maxShootCooldown;
                    createMuzzleFlash(projectileX, projectileY);
                }
            }

            takeDamage(amount) {
                this.health -= amount;
                if (this.health <= 0) {
                    this.health = 0;
                    return true; // Destruido
                }
                return false; // No destruido
            }
        }

        class Projectile {
            constructor(x, y, angle, color, fromPlayer) {
                this.x = x;
                this.y = y;
                this.radius = 5;
                this.speed = 7;
                this.angle = angle;
                this.color = color;
                this.fromPlayer = fromPlayer;
                this.damage = fromPlayer ? 30 : 10;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 7 + 3;
                this.speedX = Math.random() * 6 - 3; // -3 a 3
                this.speedY = Math.random() * 6 - 3;
                this.color = color;
                this.life = 50 + Math.random() * 50; // Duración en frames
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
                if (this.size > 0.2) this.size -= 0.1;
            }
        }
        
        function createMuzzleFlash(x, y) {
            for (let i = 0; i < 5; i++) {
                const particle = new Particle(x, y, `rgba(255, ${Math.random()*155 + 100}, 0, 0.8)`);
                particle.speedX = (Math.random() - 0.5) * 5;
                particle.speedY = (Math.random() - 0.5) * 5;
                particle.life = 10; // Corta duración
                particles.push(particle);
            }
        }


        // --- FUNCIONES DEL JUEGO ---
        
        function darkenColor(hex, percent) {
            hex = hex.replace(/^\s*#|\s*$/g, '');
            if(hex.length == 3){
                hex = hex.replace(/(.)/g, '$1$1');
            }
            let r = parseInt(hex.substr(0, 2), 16),
                g = parseInt(hex.substr(2, 2), 16),
                b = parseInt(hex.substr(4, 2), 16);

            r = Math.max(0, Math.floor(r * (1 - percent)));
            g = Math.max(0, Math.floor(g * (1 - percent)));
            b = Math.max(0, Math.floor(b * (1 - percent)));

            return '#' + (r < 16 ? '0' : '') + r.toString(16) +
                         (g < 16 ? '0' : '') + g.toString(16) +
                         (b < 16 ? '0' : '') + b.toString(16);
        }


        function spawnEnemies() {
            enemies = [];
            const enemyCount = currentLevel;
            for (let i = 0; i < enemyCount; i++) {
                let enemyX, enemyY;
                // Asegurar que no spawneen muy cerca del jugador
                do {
                    enemyX = Math.random() * (gameWidth - 80) + 40;
                    enemyY = Math.random() * (gameHeight - 100) + 50; // No tan arriba para no tapar UI
                } while (player && Math.sqrt((enemyX - player.x)**2 + (enemyY - player.y)**2) < 200);
                
                enemies.push(new Tank(enemyX, enemyY, `hsl(${Math.random()*60 + 0}, 70%, 40%)`)); // Tonos rojos/naranjas/amarillos
            }
            updateEnemiesLeft();
        }

        function initGame() {
            gameOver = false;
            levelComplete = false;
            score = 0; 
            currentLevel = 1;
            
            player = new Tank(gameWidth / 2, gameHeight - 80, '#3D8B37', true);
            
            projectiles = [];
            particles = [];
            
            spawnEnemies();
            updateUI(); 
            hideEndScreens();
            if (!animationFrameId) { // Evitar múltiples bucles
                gameLoop();
            }
        }
        
        function restartGame() {
            animationFrameId = null; // Permitir que el nuevo gameloop inicie
            initGame(); 
        }

        function nextLevel() {
            currentLevel++;
            if (player) {
                player.health = player.maxHealth; 
            }
            spawnEnemies();
            updateUI();
            levelComplete = false;
            hideEndScreens();
            if (!animationFrameId) { // Evitar múltiples bucles
                 animationFrameId = requestAnimationFrame(gameLoop);
            } else {
                 // Si ya hay un loop, solo actualizamos estado
            }
        }
        
        function hideEndScreens() {
            gameOverScreen.style.display = 'none';
            levelCompleteScreen.style.display = 'none';
        }

        function handlePlayerInput() {
            if (!player) return; // Si no hay jugador, no procesar input

            let moving = false;
            
            if (keys['w'] || keys['arrowup']) {
                player.y -= Math.sin(player.angle) * player.speed;
                player.x += Math.cos(player.angle) * player.speed;
                moving = true;
            }
            if (keys['s'] || keys['arrowdown']) {
                player.y += Math.sin(player.angle) * player.speed * 0.7;
                player.x -= Math.cos(player.angle) * player.speed * 0.7;
                moving = true;
            }
            if (keys['a'] || keys['arrowleft']) {
                 player.angle -= 0.04;
                 if (!moving) player.turretAngle -=0.04; 
            }
            if (keys['d'] || keys['arrowright']) {
                 player.angle += 0.04;
                 if (!moving) player.turretAngle +=0.04;
            }
            if (keys['q']) { 
                player.turretAngle -= 0.05;
            }
            if (keys['e']) { 
                player.turretAngle += 0.05;
            }
            if (keys[' ']) { // Espacio para disparar (teclado)
                player.shoot();
                keys[' '] = false; // Para evitar disparos múltiples si se mantiene presionada la tecla y no se usa cooldown para input
            }
        }

        function updateUI() {
            scoreEl.textContent = score;
            levelEl.textContent = currentLevel;
            if (player) {
                healthEl.textContent = player.health; 
            } else {
                healthEl.textContent = 0; // O algún valor por defecto si el jugador no existe
            }
            updateEnemiesLeft();
        }
        
        function updateEnemiesLeft() {
            enemiesLeftEl.textContent = enemies.length;
        }

        function checkCollisions() {
            // Proyectiles vs Tanques
            for (let pIndex = projectiles.length - 1; pIndex >= 0; pIndex--) {
                const p = projectiles[pIndex];
                let projectileRemoved = false;

                // Proyectil vs Jugador
                if (!p.fromPlayer && player && !gameOver) { // Verificar que el jugador exista y el juego no haya terminado
                    const dist = Math.hypot(p.x - player.x, p.y - player.y);
                    if (dist < p.radius + player.width / 2) { 
                        projectiles.splice(pIndex, 1);
                        projectileRemoved = true;
                        if (player.takeDamage(p.damage)) {
                            createExplosion(player.x, player.y, player.color);
                            gameOver = true;
                            showGameOverScreen();
                        }
                        updateUI();
                        // No continuar con este proyectil si ya colisionó
                        if (projectileRemoved) continue;
                    }
                }

                // Proyectil vs Enemigos
                if (p.fromPlayer) {
                    for (let eIndex = enemies.length - 1; eIndex >= 0; eIndex--) {
                        const e = enemies[eIndex];
                        const dist = Math.hypot(p.x - e.x, p.y - e.y);
                        if (dist < p.radius + e.width / 2) {
                            if (!projectileRemoved) { // Solo remover si no se ha hecho ya
                                projectiles.splice(pIndex, 1);
                                projectileRemoved = true;
                            }
                            if (e.takeDamage(p.damage)) {
                                createExplosion(e.x, e.y, e.color);
                                enemies.splice(eIndex, 1);
                                score += 100 + (currentLevel -1) * 10; 
                                updateUI();
                                if (enemies.length === 0) {
                                    levelComplete = true;
                                    showLevelCompleteScreen();
                                }
                            }
                            // No continuar con este proyectil si ya colisionó
                            if (projectileRemoved) break; // Salir del loop de enemigos
                        }
                    }
                }
                 if (projectileRemoved) continue; // Si el proyectil fue removido, pasar al siguiente

                // Remover proyectiles fuera de pantalla
                if (p.x < 0 || p.x > gameWidth || p.y < 0 || p.y > gameHeight) {
                    if (!projectileRemoved) {
                        projectiles.splice(pIndex, 1);
                    }
                }
            }
        }

        function createExplosion(x, y, baseColor) {
            for (let i = 0; i < 30; i++) { 
                let particleColor = Math.random() < 0.3 ? 'orange' : (Math.random() < 0.6 ? 'yellow' : 'red');
                if (baseColor) { 
                    particleColor = Math.random() < 0.4 ? darkenColor(baseColor, Math.random() * 0.3) : particleColor;
                }
                particles.push(new Particle(x, y, particleColor));
            }
        }
        
        function showGameOverScreen() {
            finalScoreEl.textContent = score;
            gameOverScreen.style.display = 'block';
            cancelAnimationFrame(animationFrameId); // Detener el bucle del juego
            animationFrameId = null;
        }

        function showLevelCompleteScreen() {
            levelScoreEl.textContent = score;
            levelCompleteScreen.style.display = 'block';
            cancelAnimationFrame(animationFrameId); // Detener el bucle del juego
            animationFrameId = null;
        }
        
        let animationFrameId = null; // Para controlar el requestAnimationFrame

        // --- GAME LOOP ---
        function gameLoop() {
            if (gameOver || levelComplete) {
                animationFrameId = null;
                return;
            }

            ctx.clearRect(0, 0, gameWidth, gameHeight);

            handlePlayerInput();
            if (player) player.update();
            
            enemies.forEach(e => e.update());
            projectiles.forEach(p => p.update());
            
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                }
            }

            checkCollisions();

            if (player) player.draw();
            enemies.forEach(e => e.draw());
            projectiles.forEach(p => p.draw());
            particles.forEach(p => p.draw());
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // --- EVENT LISTENERS TECLADO ---
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            keys[key] = true;
            if(["arrowup", "arrowdown", "arrowleft", "arrowright", " "].includes(key)) {
                e.preventDefault(); // Evitar scroll de página con flechas/espacio
            }
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // --- EVENT LISTENERS BOTONES EN PANTALLA ---
        function setupButtonListener(button, keyName) {
            const press = (e) => {
                e.preventDefault();
                keys[keyName] = true;
            };
            const release = (e) => {
                e.preventDefault();
                keys[keyName] = false;
            };

            button.addEventListener('mousedown', press);
            button.addEventListener('mouseup', release);
            button.addEventListener('mouseleave', release); // Si el mouse se sale del botón mientras está presionado
            
            button.addEventListener('touchstart', press, { passive: false });
            button.addEventListener('touchend', release, { passive: false });
            button.addEventListener('touchcancel', release, { passive: false });
        }

        setupButtonListener(btnUp, 'w'); // 'w' o 'arrowup' según tu handlePlayerInput
        setupButtonListener(btnDown, 's'); // 's' o 'arrowdown'
        setupButtonListener(btnLeft, 'a'); // 'a' o 'arrowleft'
        setupButtonListener(btnRight, 'd'); // 'd' o 'arrowright'
        setupButtonListener(btnTurretLeft, 'q');
        setupButtonListener(btnTurretRight, 'e');

        btnShoot.addEventListener('click', (e) => {
            e.preventDefault();
            if (player) {
                player.shoot();
            }
        });
        // Para el botón de disparo, un 'click' es suficiente, pero si quieres simular mantenerlo presionado:
        // setupButtonListener(btnShoot, ' '); // Y asegúrate que ' ' en handlePlayerInput lo permita

        // --- INICIAR JUEGO ---
        initGame();

    </script>
</body>
</html>
